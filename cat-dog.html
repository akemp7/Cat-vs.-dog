<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title> Cats vs. Dogs</title>
</head>

<body>
  <h1>Cats vs. dogs!</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img id="cat" src="https://i.ytimg.com/vi/4vpW_j2CnyA/maxresdefault.jpg" alt="A picture of a cat" height="200px">
        <h1>Meowwwwwwwww</h1>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-lg" id=catbutton>Say Hello to cat</button>
        <h3>The cat said:</h3>
        <ul class="unstyled" id="list1">
        </ul>
        <img id="img1" src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="A picture of a cat">
      </div>
      <div class="col-md-6">
        <img id="dog" src="http://www.petmd.com/sites/default/files/Dogs-and-vomiting.jpg" alt="A picture of a dog" height="200px">
        <h1>barkkkkk</h1>
        <br>
        <br>
        <button type="button" id="dogbutton" class="btn btn-secondary btn-lg">Say Hello to Dog</button>
        <h3>The dog said:</h3>
        <ul class="unstyled" id="list2">
        </ul>
        <img id="img2" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="A picture of dog">

      </div>
    </div>
  </div>
</body>

</html>
